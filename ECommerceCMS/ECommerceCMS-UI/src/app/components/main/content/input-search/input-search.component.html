<div class="input-container">
    <input class="input" type="text" placeholder="{{placeholder}}" [(ngModel)]="value">
    <div class="results-wrapper" *ngIf="items.length != 0">
        <div class="results-container">
            <a class="result" *ngFor="let item of items"></a>
        </div>
    </div>    
</div>
