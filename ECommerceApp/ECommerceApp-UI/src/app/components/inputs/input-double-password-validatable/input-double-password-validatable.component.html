<input type="password" class="input" placeholder="{{input.placeholder}}"
    [(ngModel)]="input.value" #value1="ngModel" required pattern="{{input.validation}}"/>
<input type="password" class="input" placeholder="{{input.placeholder}}"
    [(ngModel)]="value2" required pattern="{{input.validation}}"/>

<div class="error" *ngIf="value1.value != value2">
    Passwords are different
</div>
