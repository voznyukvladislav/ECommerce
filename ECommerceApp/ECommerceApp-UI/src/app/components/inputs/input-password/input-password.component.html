<input type="password" class="input" placeholder="{{input.placeholder}}" [(ngModel)]="input.value" *ngIf="!input.validatable">

<div *ngIf="input.validatable">
    <input type="password" class="input" placeholder="{{input.placeholder}}"
        [(ngModel)]="input.value" #password="ngModel" required pattern="{{input.validation}}"/>

    <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        Inputed invalid value
    </div>
</div>
